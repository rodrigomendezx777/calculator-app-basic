<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Importação da font (INTER)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Calculadora APP</title>
    <link rel="stylesheet" href="./styles/index.style.css">
</head>

<body>
    oi
    <main>
        <div class="calculator__container">
            <div class="calculator__header">
                <div class="switch-color__container">
                    <div class="switch-color__toggle">
                        <span class="switch-color__button"></span>
                    </div>
                    <span class="switch-color__appointment">Trocar para claro</span>
                </div>
                <div class="display__container">
                    <div class="display__history"></div>
                    <div class="display__main"></div>
                </div>
            </div>
            <div class="calculator__divider"></div>
            <div class="calculator__body">
                <div class="action__container">
                    <img class="action__history" src="./assets/history-icon.svg" alt="History Button">
                    <div class="action__buttons">
                        <div class="action__result">last number</div>
                        <img class="action__clear-display" src="./assets/clear-icon.svg" alt="Clear Display Button">
                    </div>
                </div>

                <div class="calculator__buttons">
                    <div class="calculator__numerals">
                        <div class="calculator__group">
                            <div class="calculator__button calculator__sec-operator limparTudo">C</div>
                            <div class="calculator__button calculator__sec-operator">()</div>
                            <div class="calculator__button calculator__sec-operator">%</div>
                        </div>
                        <div class="calculator__group">
                            <div class="calculator__button calculator__number number" >7</div>
                            <div class="calculator__button calculator__number number" >8</div>
                            <div class="calculator__button calculator__number number" >9</div>
                        </div>
                        <div class="calculator__group">
                            <div class="calculator__button calculator__number number" >4</div>
                            <div class="calculator__button calculator__number number" >5</div>
                            <div class="calculator__button calculator__number number" >6</div>
                        </div>

                        <div class="calculator__group">
                            <div class="calculator__button calculator__number number">1</div>
                            <div class="calculator__button calculator__number number">2</div>
                            <div class="calculator__button calculator__number number">3</div>
                        </div>

                        <div class="calculator__group">
                            <div class="calculator__button calculator__number">+/-</div>
                            <div class="calculator__button calculator__number number">0</div>
                            <div class="calculator__button calculator__number dot">.</div>
                        </div>
                    </div>
                    <div class="calculator__main-operators">
                        <div class="calculator__button calculator__operator">/</div>
                        <div class="calculator__button calculator__operator">x</div>
                        <div class="calculator__button calculator__operator">-</div>
                        <div class="calculator__button calculator__operator">+</div>
                        <div class="calculator__button calculator__equal">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts\teste.js"></script>
    <script src="./scripts/theme.js"></script>
    <!-- <script src="./scripts/index.js"></script> -->
</body>

</html>
